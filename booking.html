<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Book Now | Plane & Simple</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root{--brand-blue:#001126;--brand-gold:#D4AF37}
    body{font-family:'Open Sans',sans-serif;background:#fafafa;color:#111;text-align:center;margin:0;padding:0}
    header,footer{background:var(--brand-blue);color:#fff;padding:24px}
    h1{font-family:'Cinzel',serif;color:var(--brand-gold)}
    form{max-width:600px;margin:40px auto;text-align:left;background:#fff;padding:30px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    label{display:block;margin-top:15px;font-weight:600;color:#001126}
    input,select,textarea{width:100%;padding:10px;margin-top:6px;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    textarea{resize:vertical;min-height:100px}
    .cta{display:inline-block;margin-top:20px;background:var(--brand-gold);color:var(--brand-blue);padding:12px 26px;border-radius:26px;text-decoration:none;font-weight:700;transition:all .3s;border:none;cursor:pointer}
    .cta:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(212,175,55,.35)}

    /* Glow Illumination Styles (copied from airport pages) */
    .logo-container{margin:20px auto 6px;position:relative;width:220px;height:220px;display:grid;place-items:center;opacity:0;transform:translateY(20px);animation:fadeUp 1s ease .6s forwards}
    .logo-container::before{content:"";position:absolute;inset:0;border-radius:50%;background:radial-gradient(closest-side, rgba(212,175,55,0.35), rgba(212,175,55,0.0) 70%);filter:blur(6px);animation:pulse 6s ease-in-out infinite}
    .logo-container img{width:160px;height:160px;border-radius:50%;position:relative;z-index:2;box-shadow: 0 0 40px rgba(212,175,55,.6), 0 0 80px rgba(212,175,55,.4);width:220px;height:220px;border-radius:50%;border:4px solid transparent;
      background: conic-gradient(from 0deg,#D4AF37 0%,transparent 25%,#D4AF37 50%,transparent 75%,#D4AF37 100%);
      filter:drop-shadow(0 0 10px rgba(212,175,55,.7));
      animation:pulse 7s ease-in-out infinite;z-index:1;}
    @keyframes pulse{0%,100%{box-shadow:0 0 28px rgba(212,175,55,.6), 0 0 70px rgba(212,175,55,.35)}50%{box-shadow:0 0 46px rgba(212,175,55,.95), 0 0 110px rgba(212,175,55,.55)}}
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
<header>
  <div class="logo-container"><img src="Logo.png" alt="Plane & Simple Logo"></div>
  <h1>Book Your Aircraft Detailing</h1>
</header>

<main>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="_replyto" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="aircraft">Aircraft Type</label>
    <input type="text" id="aircraft" name="aircraft">

    <label for="service">Service Package</label>
    <select id="service" name="service">
      <option>Bronze</option>
      <option>Silver</option>
      <option>Gold</option>
      <option>Platinum</option>
      <option>Ultra</option>
    </select>

    <label for="message">Additional Details</label>
    <textarea id="message" name="message"></textarea>

    <button type="submit" class="cta">Submit Booking</button>
  </form>
  <p style="text-align:center;margin-top:10px;color:#001126;font-weight:600;">Prefer email? <a href="mailto:Planeandsimpledetails@gmail.com">Planeandsimpledetails@gmail.com</a></p>
  <p style="margin-top:30px;"><a href="index.html">← Back to Home</a></p>
</main>

<footer><p>© 2025 Plane & Simple Aircraft Detailing</p></footer>
</body>
</html>
